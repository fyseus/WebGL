<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{
    fColor = vColor;
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying  vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>
<script type="text/javascript">
function Keytest(event)
{
	//alert(event.keyCode)
	if(event.keyCode==32){
            document.getElementById("legaction").click();
        }
	if(event.keyCode==87){
            document.getElementById("MoveForward").click();
        }
	if(event.keyCode==83){
            document.getElementById("MoveBack").click();
        }
	if(event.keyCode==68){
            document.getElementById("MoveRight").click();
        }
	if(event.keyCode==65){
            document.getElementById("MoveLeft").click();
        }
	if(event.keyCode==37){
            document.getElementById("TurnLeft").click();
        }
	if(event.keyCode==39){
            document.getElementById("TurnRight").click();
        }
}
function mouseDown(event){
	document.getElementById("Shine").click();
	//alert(event.keyCode);
}
</script>
